<h2>Crear Registro de Reci√©n Nacido</h2>

<form [formGroup]="crearRnForm" (ngSubmit)="guardarPaciente()">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre">
  </div>

  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" formControlName="apellido">
  </div>

  <div class="mb-3">
    <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="nacimiento" formControlName="nacimiento">
  </div>

  <div class="mb-3">
    <label for="sexo" class="form-label">Sexo</label>
    <select class="form-control" id="sexo" formControlName="sexo">
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
  </div>
