<h2>Crear Paciente</h2>

<form (ngSubmit)="crearPaciente()">
  <div class="form-group">
    <label for="expediente">Expediente</label>
    <input type="number" class="form-control" id="expediente" [(ngModel)]="expediente" name="expediente" required>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido" name="apellido" required>
  </div>
  <div class="form-group">
    <label for="nacimiento">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="nacimiento" [(ngModel)]="nacimiento" name="nacimiento" required>
  </div>
  <div class="form-group">
    <label for="sexo">Sexo</label>
    <select class="form-control" id="sexo" [(ngModel)]="sexo" name="sexo" required>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Crear Paciente</button>
</form>
